<html lang="en">

<body>
    <!-- Name
	
Age
	
Address
	
Email
	
Password
	
Question if user wants news -->
    <form action="">
        <label for="fname" >Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Vardas"><br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Amzius"><br>
        <label for="Address" >Address:</label>
        <input type="text" id="Address" name="Address" placeholder="Adresas"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Emailas"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Slaptazodis"><br>
        <h3>Do you want news?</h3>
        <input type="checkbox" id="yes" name="cekbox" >
        <label for="yes"> Yes</label><br>
        <input type="checkbox" id="no" name="cekbox" >
        <label for="no"> No</label><br>
        <button type="submit">Send</button>

    </form>
    
</body>
</html>
